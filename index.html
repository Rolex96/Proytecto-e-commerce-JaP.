<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id"
    content="973002218683-a2575dcn16prbj71ke8ibel56br57joc.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <header class="header-login">
  </header>

  <main class="mt-5">

    <div class="login">
      
      <div class="login-section">

        <img alt="logo-JaP" src="img/login.png" class="login-img">

      </div>
      
      <div class="form">

        <div class="login-section">
          <label for="email"> Email </label> <br>
          <input type="text" name="email" placeholder="Email" class="login-input" id="email">
        </div>

        <div id="alert-email">
        </div>

        <div class="login-section">
          <label for="contraseña"> Contraseña </label> <br>
          <input type="password" name="contraseña" placeholder="Contraseña" class="login-input" id="contraseña">
        </div>

        <div id="alert-contr">
        </div>

        <div class="login-section">
          <button type="button" class="login-button" id="button-ingresar">
            Ingresar
          </button>
        </div>

        <div id="btn-google">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>

        <div class="login-section">
          <a href="">¿Olvidaste tu contraseña?</a>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer-login">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a rel="noopener" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
  </script>

  <script src="js/login.js"></script>

</body>

</html>

  <main>
<form action="">
    <div class="container" style="width: 60% ;">

      <div>
        <h2 class="p-4">Perfil</h2>
      </div>

      <hr size="4">



      <div class="row">

        <div class="col-6">

          <label for="info-perfil">Primer nombre*</label>
          <input type="text" class="form-control" id="nombre" value="" name="info-perfil" required>

          <div class="invalid-feedback">

          </div>

        </div>

        <div class="col-6">

          <label for="info-perfil">Segundo nombre</label>
          <input type="text" class="form-control" value="" id="sNombre" name="info-perfil">

          <div class="invalid-feedback">

          </div>

        </div>
      </div>

      <div class="row">

        <div class="col-6">

          <label for="info-perfil">Primer apellido*</label>
          <input type="text" class="form-control" id="apellido" value="" name="info-perfil" required>

          <div class="invalid-feedback">

          </div>

        </div>

        <div class="col-6">

          <label for="info-perfil">Segundo apellido</label>
          <input type="text" class="form-control" id="sApellido" name="info-perfil">

          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-6">

          <label for="info-perfil">E-mail*</label>
          <input type="email" class="form-control" id="userName" name="info-perfil" readonly>

          <div class="invalid-feedback">

          </div>

        </div>

        <div class="col-6">

          <label for="info-perfil">Imagen de perfil</label>
          <input type="file" class="form-control" name="info-perfil">

          <div class="invalid-feedback">

          </div>

        </div>
      </div>

      <div class="row">

        <div class="col-6">

          <label for="info-perfil">Teléfono de contacto</label>
          <input type="number" min="0" class="form-control" id="telefono" name="info-perfil" required>

          <div class="invalid-feedback">

          </div>
        </div>

      </div>

        <hr size="4">

      <div class="container">

        <div class="row">

          <button class="btn btn-primary col-3" id="guardarDatos">Guardar cambios</button>

        </div>

      </div>

    </div>
